<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-1</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h2>Event registration form</h2>
      </div>
      <div class="hero">
        <div class="name-card">
          <p>Name</p>
          <form action="htttps://echo.htmlacademy.ru/" method="Post">
            <label for="fname"></label>
            <input id="fname" type="text" placeholder="Enter your first name" />
            <label for="lname"></label>
            <input id="lname" type="text" placeholder="Enter your last name" />
          </form>
        </div>
        <div class="company-name">
          <p>Company</p>
          <form action="htttps://echo.htmlacademy.ru/" method="Post">
            <label for="cname"></label>
            <input id="cname" type="text" />
          </form>
        </div>
        <div class="email">
          <p>Email</p>
          <form action="htttps://echo.htmlacademy.ru/" method="Post">
            <label for="ename"></label>
            <input id="ename" type="email" placeholder="example@gamil.com" />
          </form>
        </div>
        <div class="phone-nume">
          <p>Phone</p>
          <form action="htttps://echo.htmlacademy.ru/" method="Post">
            <label for="acode">Area code</label>
            <input id="acode" type="number" />
          </form>
          <form action="htttps://echo.htmlacademy.ru/" method="Post">
            <label for="num">Phone number</label>
            <input id="num" type="number" />
          </form>
        </div>
        <div class="register-button">
          <p>Are you an exciting customer?</p>
          <form action="htttps://echo.htmlacademy.ru/" method="Post">
            <label for="name">Yes</label>
            <input name="yes/no" id="name" type="radio" value="yes" required />
            <label for="name">No</label>
            <input name="no/yes" id="name" type="radio" value="no" required />
            <button class="rbutton" type="submit">REGISTER</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
